
<div class="container" id="blog-features">
  <div class="row">
	  <div class="col-sm-4">
	  </div>  
	  <div class="col-sm-4">
     <h2><span>Latest Blog Entries</span></h2>
	  </div>  
	  <div class="col-sm-4">
	  </div>  
  </div>
  <div class="row">
{% for post in site.posts limit:2 %}
    <article class="col-sm-6 feature-article">
	  <h3><a href="{{ post.url }}">{{post.title}}</a></h3>
	  <p class="date">{{post.date | date_to_string }}</p>
	  {{post.excerpt}}
	  <p><a href="{{ post.url }}">Read more ...</a></p>
    </article>
{% endfor %}    
  </div>
</div>
